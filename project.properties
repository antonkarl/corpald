############
# Required: Change the following variables according to corpus
############
# corpus name no spaces all lowercase chars
corpus.name=icepahc
# acronym that can have uppercase chars
corpus.acronym=IcePaHC
# displayed in window title
corpus.longname=The Icelandic Parsed Historical Corpus
# version of the corpus, not the same as version of Corpald
corpus.version=0.4
# copy the corpus to the "corpora" directory
# this path is directly below "corpora":
corpus.directory=icepahc-v0.4/psd
# default query settings
# this file must be in the directory "definitions":
query.definitions=icepahc.def
# default root node on startup and on "new query"
query.root=\$ROOT
# who maintains the distribution of the corpus?
maintainer.name=Anton Karl Ingason
maintainer.email=anton.karl.ingason@gmail.com
############
# The Windows release currently requires some tweaking, 
# basically one needs to use the GUI from InstallJammer to
# generate the "mpi" file and modify the ant script so that
# it copies the file from the correct location (or remove
# the copy operation from ant and just find the file
# where InstallJammer puts it)
# This will hopefully be fixed soon
############
# Windows release settings (only needed for "release-windows" task)
launch4j.dir=../../programs/launch4j
installjammer.exec=../../installjammer/installjammer
installjammer.args=--build install_jammer_icepahc/install_jammer_icepahc.mpi
############
# Stuff below here should generally not be changed
############
corpus.welcome=welcome.txt
built.by=${maintainer.name}
built.by.email=${maintainer.email}
mac.icon=icons/corpald.icns
package.name=${corpald.name}-{$corpus.name}-${corpus.version}
corpald.name=corpald
corpald.version=0.4
build.dir=build
classes.dir=classes
dist.dir=dist
release.dir=release
release.mac.dir=mac
release.windows.dir=release-windows
lib.dir=lib
lib.commons.io=commons-io-2.0.1.jar
lib.corpussearch=CS_2.002.75.jar
corpora.dir=corpora
corpald.jar=${corpald.name}-${corpus.name}-${corpus.version}.jar
# Mac OS release settings (only needed for "release-mac" task)
jarbundler.dir=lib
lib.jarbundler=jarbundler-2.2.0.jar
